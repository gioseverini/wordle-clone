<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wordle Clone</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      margin: 0;
      background-color: #121213;
      color: white;
    }
    h1 { color: #6aaa64; }
    #board { display: grid; grid-template-columns: repeat(5, 60px); gap: 10px; margin: 1rem 0; }
    .tile {
      width: 60px;
      height: 60px;
      background: #3a3a3c;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 2rem;
      font-weight: bold;
      text-transform: uppercase;
    }
    .correct { background-color: #6aaa64 !important; }
    .present { background-color: #c9b458 !important; }
    .absent { background-color: #3a3a3c !important; }
    #keyboard { display: grid; grid-template-columns: repeat(10, 1fr); gap: 5px; margin-top: 1rem; }
    .key {
      padding: 0.8rem;
      font-size: 1.2rem;
      background: #818384;
      color: white;
      border: none;
      border-radius: 5px;
      text-transform: uppercase;
    }
    .key:active { background: #565758; }
    .row-break { grid-column: span 10; height: 10px; }
    #stats { margin-top: 1rem; text-align: center; }
    #play-again {
      display: none;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1.1rem;
      background-color: #6aaa64;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Wordle Clone</h1>
  <div id="board"></div>
  <div id="keyboard"></div>
  <div id="stats"></div>
  <button id="play-again" onclick="location.reload()">Play Again</button>

  <script>
    const wordList = [
      "aback", "abase", "abate", "abbey", "abbot", "abhor", "abide", "abled", "abode", "abort",
      "about", "above", "abuse", "abyss", "acorn", "acrid", "actor", "acute", "adage", "adapt"
    ]; // shortened here for brevity

    let target = wordList[Math.floor(Math.random() * wordList.length)];
    let board = document.getElementById("board");
    let keyboard = document.getElementById("keyboard");
    let statsDiv = document.getElementById("stats");
    let playAgainBtn = document.getElementById("play-again");
    let currentGuess = "";
    let guessCount = 0;
    let gameOver = false;
    let stats = JSON.parse(localStorage.getItem("wordleStats") || "{\"wins\":0,\"losses\":0}");

    function updateStatsDisplay() {
      statsDiv.innerHTML = `Wins: ${stats.wins} | Losses: ${stats.losses}`;
    }

    function createGrid() {
      for (let r = 0; r < 6; r++) {
        for (let c = 0; c < 5; c++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.id = `tile-${r}-${c}`;
          board.appendChild(tile);
        }
      }
    }

    function updateBoardInput() {
      for (let i = 0; i < 5; i++) {
        const tile = document.getElementById(`tile-${guessCount}-${i}`);
        tile.textContent = currentGuess[i] || "";
      }
    }

    function revealGuess() {
      for (let i = 0; i < 5; i++) {
        const letter = currentGuess[i];
        const tile = document.getElementById(`tile-${guessCount}-${i}`);

        if (letter === target[i]) {
          tile.classList.add("correct");
        } else if (target.includes(letter)) {
          tile.classList.add("present");
        } else {
          tile.classList.add("absent");
        }
      }
    }

    function endGame(message) {
      gameOver = true;
      alert(message);
      playAgainBtn.style.display = "block";
    }

    function submitGuess() {
      if (currentGuess.length !== 5) return alert("Enter a 5-letter word.");
      if (!wordList.includes(currentGuess)) return alert("Invalid word.");
      if (guessCount >= 6 || gameOver) return;

      revealGuess();
      guessCount++;

      if (currentGuess === target) {
        stats.wins++;
        localStorage.setItem("wordleStats", JSON.stringify(stats));
        updateStatsDisplay();
        return setTimeout(() => endGame("üéâ You guessed the word!"), 300);
      }

      if (guessCount === 6) {
        stats.losses++;
        localStorage.setItem("wordleStats", JSON.stringify(stats));
        updateStatsDisplay();
        return setTimeout(() => endGame(`‚ùå Out of guesses! The word was: ${target}`), 300);
      }

      currentGuess = "";
    }

    function pressKey(letter) {
      if (gameOver) return;

      if (letter === "enter") {
        submitGuess();
      } else if (letter === "del") {
        currentGuess = currentGuess.slice(0, -1);
      } else if (currentGuess.length < 5 && /^[a-z]$/.test(letter)) {
        currentGuess += letter;
      }
      updateBoardInput();
    }

    function createKeyboard() {
      const rows = [
        ["q","w","e","r","t","y","u","i","o","p"],
        ["a","s","d","f","g","h","j","k","l"],
        ["enter","z","x","c","v","b","n","m","del"]
      ];

      rows.forEach(row => {
        row.forEach(key => {
          const button = document.createElement("button");
          button.textContent = key === "del" ? "‚å´" : key;
          button.className = "key";
          button.onclick = () => pressKey(key);
          keyboard.appendChild(button);
        });
        const br = document.createElement("div");
        br.className = "row-break";
        keyboard.appendChild(br);
      });
    }

    createGrid();
    createKeyboard();
    updateStatsDisplay();
  </script>
</body>
</html>
